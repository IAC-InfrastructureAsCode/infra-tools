---
- import_playbook: ansible-pretasks.yaml  playbook_host=dockube-nfs

- name: Setup nsqlookupd service
  hosts: dockube-nfs
  remote_user: '{{ remote_user }}'
  become: yes
  become_user: root

  vars:
    app_name: nsqlookupd
    nsqd_role: true
    nsqlookupd_role: true
    nsq_network_address: 172.212.0.11  #'{{ ansible_default_ipv4.address }}'

  roles:
    #- consul
    - nsq
