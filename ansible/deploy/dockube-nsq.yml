---
- name: Setup NSQ server with required packages
  hosts: dockube-all
  #remote_user: '{{ remote_user }}'
  sudo: yes

  vars:
    app_name: dockube-nsq
    nsqlookupd_role: false
    nsq__network_interface: dockube-net
    nsq__network_ip_protocol: ipv4
    nsq__network_address: 172.212.0.6

  roles:
    - nsq
